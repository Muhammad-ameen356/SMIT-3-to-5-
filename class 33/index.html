<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="btn btn-wide btn-success" id="changeTheme">
      Change theme
    </button>
    <button class="btn btn-wide btn-success" id="loginWithGoogleBtn">
      Login With Google
    </button>

    <div class="mt-10">
      <h1 class="font-black">Create User</h1>
      <input
        type="email"
        placeholder="saylani@gmail.com"
        class="input input-bordered w-full max-w-xs"
        id="email"
      />
      <input
        type="password"
        placeholder="Type here"
        class="input input-bordered w-full max-w-xs"
        id="password"
      />
      <button class="mt-4 btn btn-wide btn-success" id="signup">Signup</button>
    </div>

    <div class="mt-10">
      <h1 class="font-black">SignIn User</h1>
      <input
        type="email"
        placeholder="saylani@gmail.com"
        class="input input-bordered w-full max-w-xs"
        id="email"
      />
      <input
        type="password"
        placeholder="Type here"
        class="input input-bordered w-full max-w-xs"
        id="password"
      />
      <button class="mt-4 btn btn-wide btn-success" id="signup">Signup</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
